DWAPlannerROS:  #save for later

  max_vel_x: 0.2
  min_vel_x: -0.2
  max_rotational_vel: 0.5
  min_vel_theta: -0.5
  min_in_place_vel_theta: 0.2
  escape_vel: -0.2
  acc_lim_x: 5
  acc_lim_y: 5
  acc_lim_theta: 5

  holonomic_robot: false
  xy_goal_tolerance:  0.2 # 20cm
  yaw_goal_tolerance: 0.175 # 10 degrees

  sim_time: 1.7
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  vx_samples: 5
  vtheta_samples: 5
  vtheta_samples: 25

  pdist_scale: 0.8
  gdist_scale: 0.6
  occdist_scale: 0.01
  heading_lookahead: 1.0
  prune_plan: true

  dwa: true


  publish_cost_grid_pc: true
  oscillation_reset_dist: 0.05
  meter_scoring: true
