global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1
  publish_frequency: 1
  static_map: true
  rolling_window: false
  width: 40.0
  height: 40.0
  resolution: 0.25
  origin_x: -20
  origin_y: -20

plugins:
  - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
