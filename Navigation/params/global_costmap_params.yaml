global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 0.5
  publish_frequency: 0.5
  static_map: true
  rolling_window: false
  width: 40.0
  height: 40.0
  resolution: 0.025
  origin_x: -20
  origin_y: -20

plugins:
  - {name: static_layer, type: "rtabmap_ros::StaticLayer"}

